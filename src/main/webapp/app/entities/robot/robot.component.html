<div>
    <h2>
        <span>Robots</span>
        <button *appHasAnyAuthority="'ROLE_ADMIN'" class="btn btn-primary float-right jh-create-entity create-robot" [routerLink]="['/', { outlets: { popup: ['robot-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Robot
            </span>
        </button>
    </h2>
    <app-alert></app-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="robots">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Description</span></th>
            <th><span>Price</span></th>
            <th><span>Available</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let robot of robots ;trackBy: trackId">
                <td><a [routerLink]="['../robot', robot.id ]">{{robot.id}}</a></td>
                <td>{{robot.name}}</td>
                <td>{{robot.description}}</td>
                <td>{{robot.price}}</td>
                <td>
                    <span class="badge badge-danger " *ngIf="robot.soldOut">Sold Out</span>
                    <span class="badge badge-success " *ngIf="!robot.soldOut">In Stock</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../robot', robot.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button *appHasAnyAuthority="'ROLE_ADMIN'" type="submit"
                                [routerLink]="['/', { outlets: { popup: 'robot/'+ robot.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button *appHasAnyAuthority="'ROLE_ADMIN'" type="submit"
                                [routerLink]="['/', { outlets: { popup: 'robot/'+ robot.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
